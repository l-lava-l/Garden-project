<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./checkout.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <div class="IntroH1"><h1>Welcome To CheckOut Page , Dear Customer</h1></div>
        <div class="IntroNav">
            <nav>
                <ul>
                    <li><a href="./Home.html" target="_blank">Home</a></li>
                    <li><a href="./Flowers.html" target="_blank">Flowers</a></li>
                    <li><a href="./ContactUs.html" target="_blank">Contact Us</a></li>
                    <li><a href="./Cart.html" target="_blank">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="IntroH2"><h2>Checkout</h2></div>
        <form id="checkout-form" action="CompletePurchase.html" method="get" target="_blank">
            <div class="form-group">
                <label for="name" >Name:</label>
                <input type="text" id="name" name="name" required style="margin-left: 75px;">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="margin-left: 80px;">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required style="margin-left: 10px;">
            </div>
            
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required style="margin-left: 20px;">
            </div>
            
            <div class="form-group">
                <label for="billing-address" style="margin-right: 10px;">Billing Address:</label >
                <textarea id="billing-address" name="billing-address" required></textarea>
            </div>
            
            
            
            <div class="form-group">
                <button type="submit" class="btn" >Complete Purchase</button>
            </div>
        </form>
    </div>

</body>
</html>
